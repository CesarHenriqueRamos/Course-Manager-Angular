<h2>Lista de Cursos</h2>
<div class="form-group row">
<label for="" class="col-sm-2">Filtro:</label>
<div class="col-sm-10">
    <input type="text" [(ngModel)]="filter">
</div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Duração</th>
            <th>Data de Criação</th>
            <th>Estrelas</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filterCourse" >
            <td><img [src]="course.imageUrl" alt=""></td>
            <td>{{ course.name }}</td>
            <td>R$ {{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-':' '  }} Minutos</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td><app-star [ranking]="course.rating"></app-star></td>
            <td>
                <a [routerLink]="['/course/info', course.id]" class="btn btn-primary">Informações</a>
                <button class="btn btn-danger" (click)="delete(course.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
